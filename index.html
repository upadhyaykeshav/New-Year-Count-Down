<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>New Year Countdown</title>
    
</head>
<body>
             <h1> New <span class="new1">Year</span> <span class="new">2023</span> </h1>
<div class="countdown-container">
    <div class="days-count">
        <p class="big-text" id="days">00</p>
        <span>Days</span>
    </div>
    <div class="hours-count">
        <p class="big-text" id="hours">00</p>
        <span>Hours</span>
    </div>
    <div class="mins-count">
        <p class="big-text" id="mins">00</p>
        <span>Minutes</span>
    </div>
    <div class="second-count">
        <p class="big-text" id="second">00</p>
        <span>Seconds</span>
    </div>
    <div class="audio">
        <audio id="newYear">
            <source src="Audio/Shakira - La La La Brazil (2014 FIFA Song) 320Kbps.mp3">
        </audio>
        <button onclick="playAudio()">Play Music</button> <br>
          <button onclick="pauseAudio()">Pause Music</button>
    </div>
 
</div>


    <script src="style.js"></script>
</body>
</html>
